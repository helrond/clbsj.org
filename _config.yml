name : Center & Library for the Bible and Social Justice
brand : CLBSJ
description : Connecting scholars, students, clergy, activists, and community organizers.
keywords : bible, justice, library, clbsj
url : https://clbsj.org
author : The Center & Library for the Bible and Social Justice
year : 2016
collections:
  event_series:
    output: true
    permalink: /events/:name/
  news_series:
    output: true
    permalink: /news/:name/
twitter : clbsj
markdown : kramdown
permalink: pretty
exclude :
  - node_modules
prose :
  siteurl: 'https://clbsj.org'
  ignore: [
    '_includes', '_layouts', 'bower_components', 'css', 'fonts', 'img', 'js',
    'scss', '.bowerrc', '.gitignore', 'CHANGELOG.md', 'CNAME', 'Gemfile',
    'Gemfile.lock', 'LICENSE', 'README.md', '_config.yml', 'bower.json',
    'gulpfile.js', 'package.json', 'package-lock.json', 'resources', 'robots.txt']
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "title"
        label: "Title"
      - name: "date"
        field:
          element: "text"
          value: CURRENT_DATETIME
          label: "Date"
          help: "For news items, enter the current date, or for events, enter the event start date in the format YYYY-MM-DD"
      - name: "time"
        field:
          element: "text"
          label: "Date"
          help: "For news items, enter the current time, for example, 7:30pm Eastern Time."
      - name: "author"
        field:
          element: "text"
          label: "Author"
          help: "Enter the author's name here"
      - name: "author_bio"
        field:
          element: "text"
          label: "Author Bio"
          help: "Enter a brief biography of the author."
      - name: "location"
        field:
          element: "text"
          label: "Location"
          help: "For events, enter the name or street address of a location"
      - name: "description"
        field:
          element: "text"
          label: "Description"
          help: "Enter a short description of the news item or event"
      - name: "category"
        field:
          element: "select"
          options:
            - name: "News"
              value: "news"
            - name: "Events"
              value: "events"
          label: "Category"
          help: "For news items, choose News Item, for events, choose Event"
      - name: "layout"
        field:
          element: "select"
          options:
            - name: "News Item"
              value: "news-item"
            - name: "News Series"
              value: "news-series"
            - name: "Event"
              value: "event"
            - name: "Event Series"
              value: "event-series"
          label: "Layout"
          help: "For news items, choose News Item, for events, choose Event. For special series, choose that series name."
      - name: "series"
        field:
          element: "select"
          options:
            - name: "Did You Know?"
              value: "did-you-know"
            - name: "From the Stacks"
              value: "from-the-stacks"
            - name: "Lenten Detox"
              value: "lenten-detox"
            - name: "Reading the Bible as an Activist"
              value: "reading-the-bible-as-an-activist"
            - name: "Scholar-Activist Encounters"
              value: "scholar-activist-encounters"
            - name: "Seminal Books"
              value: "seminal-boox"
          label: "Layout"
          help: "For news items, choose News Item, for events, choose Event. For special series, choose that series name."
      - name: "tags"
        field:
          element: "multiselect"
          alterable: true
          options:
            - name: "Bible"
              value: "bible"
            - name: "Justice"
              value: "justice"
            - name: "Library"
              value: "library"
          label: "Tags"
          help: "Add relevant tags"
