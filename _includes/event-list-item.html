<div class="callout" data-date-filter="{{item.date}}">
  <h4><a href="{{site.url}}{{item.url}}">{{item.title}}</a></h4>
  <p>{{ item.date | date: '%B %d, %Y' }}{% if item.time %}, {{ item.time }}{% endif %}</p>
  <p>{{ description }}</p>
  <a class="hollow button small" href="{{site.url}}{{item.url}}">Read More</a>
</div>
