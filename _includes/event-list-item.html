{% include event-series-by-name.html name=item.series %}
<div class="callout {% if include.filter == 'before' %}filter-before-date{% elsif include.filter == 'after' %}filter-after-date{% endif%}" data-date-filter="{{item.date}}">
  {%- if series -%}
    <span class="label label-orange label-series float-right"><a href="{{series.url}}">{{series.title}}</a></span>
  {%- endif -%}
  <h4><a href="{{item.url}}">{% if series %}{{series.title}}: {% endif %}{{item.title}}</a></h4>
  <p>{{ item.date | date: '%B %d, %Y' }}{% if item.time %}, {{ item.time }}{% endif %}</p>
  <p>{{ description }}</p>
  <a class="hollow button small" href="{{item.url}}">Read More</a>
</div>
