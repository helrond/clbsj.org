<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.name }}</title>
  <meta name="description" content="{{ page.title }} - {{ site.name }}" />
  <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />

  <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,800|Muli:400,200,700" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{site.url}}/css/app.css">

  <link rel="shortcut icon" href="favicon.ico">

  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:site_name" content="{{ site.name }}"/>
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:description" content="{{ page.description }}"/>
  <meta property="og:image" content="{{site.url}}/img/clbsjlogo.png"/>
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.twitter }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="{{site.url}}/img/clbsjlogo.png">
</head>
