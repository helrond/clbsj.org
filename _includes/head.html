{% capture first_image %}{% assign foundImage = 0 %}{% assign images = page.content | markdownify | split:'<img ' %}{% for image in images %}{% if image contains 'src' %}{% if foundImage == 0 %}{{ image | split: "alt=" | first | split: '/' | last }}{% assign foundImage = 1 %}{% endif %}{% endif %}{% endfor %}{% endcapture %}
{% capture meta_image %}{% if page.image %}{{page.image}}{% elsif first_image != '' %}/img/{{first_image}}{% else %}/img/clbsjlogo-lg.png{% endif %}{% endcapture %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | strip_html }} - {{ site.name }}</title>
  <meta name="description" content="{{ page.description }}" />
  <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />

  <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,800|Muli:400,200,700" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/app.css">
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
  </style>

  <link rel="shortcut icon" href="/favicon.ico">

  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:site_name" content="{{ site.name }}"/>
  <meta property="og:url" content="{{ site.url }}{{page.url}}"/>
  <meta property="og:description" content="{{ page.description }}"/>
  <meta property="og:image" content="{{ meta_image }}"/>
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.twitter }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="{{ meta_image }}">
</head>
