{% include news-series-by-name.html name=item.series %}
<div class="callout">
  <h4>
    <a href="{{site.url}}{{item.url}}">{{item.title}}</a>
  </h4>
  {% if series %}
  <span class="label label-orange"><a href="{{series.url}}">{{series.title}}</a></span>
  {% endif %}
  <p>{%- if item.series == 'from-the-stacks' -%}Reviewed by {% endif %}{{item.author}}</p>
  <p>{{description}}</p>
  <a class="hollow button small" href="{{site.url}}{{item.url}}">Read More</a>
</div>
