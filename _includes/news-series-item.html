{%- assign news = site.posts | where: 'category', 'news' | where: 'series', include.series.slug -%}

<div class="callout news">
  <h3>{{include.series.title}}</h3>
  <p>{{include.series.tagline}}</p>
  <ul>
  {%- for item in news | limit: 5 -%}
    <li class="filter-after-date" data-date-filter="{{item.date}}">
      <a href="{{item.url}}">{{item.title}}</a>
    </li>
  {%- endfor -%}
  </ul>
  <a class="hollow button small" href="{{include.series.url}}">See all posts in this column</a>
</div>
